<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <div>
        <a href="">Learn More</a>
        <a href="">Learn More</a>
        <a class="hover" href="">Learn More</a>
    </div>
    <h2>Filled Buttons</h2>
    <div>
        <button class="fill" href="">Learn More</button>
        <button class="fill" href="">Learn More</button>
        <button class="fill hover" href="">Learn More</button>
    </div>
    <h2>Icon Buttons</h2>
    <div>
        <button class="fill" href=""><i class="fas fa-arrow-down"></i> Download</button>
        <button class="fill" href=""><i class="fas fa-arrow-down"></i> Download</button>
        <button class="fill hover" href=""><i class="fas fa-arrow-down"></i> Download</button>
    </div>
</body>
</html>
